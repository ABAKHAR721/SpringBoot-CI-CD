version: '3.8'

services:
  mysql:
    image: mysql:latest
    container_name: mysqlcontainer
    environment:
      MYSQL_DATABASE: db_banque_lsi
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    networks:
      - networkmysql
    ports:
      - "3307:3306"  # Expose MySQL on port 3307 locally

  bankapp:
    image: abakhar217/abakhar0:bankapp  
    container_name: bankcontainer
    environment:
      MYSQL_HOST: mysqlcontainer 
      MYSQL_PORT: 3306
      MYSQL_DB_NAME: jdbc:mysqlcontainer://mysqlcontainer:3306/db_banque_lsi
      MYSQL_ROOT: root  # Root username
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes' 
    ports:
      - "8090:8080" 
    networks:
      - networkmysql
    depends_on:
      - mysql  # Ensure MySQL is started before the bankapp

networks:
  networkmysql:
    driver: bridge
